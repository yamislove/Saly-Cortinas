<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejemplo Deportivo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    /* Header */
    header {
      background: #1e1e1e;
      color: #00ffcc;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .menu-btn {
      font-size: 25px;
      background: none;
      border: none;
      color: #00ffcc;
      cursor: pointer;
    }

    .nav {
      display: none;
      flex-direction: column;
      background: #333;
      position: absolute;
      top: 60px;
      right: 20px;
      padding: 20px;
      border-radius: 5px;
    }

    .nav a, .nav button {
      color: #00ffcc;
      background: #222;
      border: none;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav button:hover {
      background: #00ffcc;
      color: #000;
    }

    /* Carrusel */
    .carousel {
      position: relative;
      overflow: hidden;
      height: 800px;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 24s infinite;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 800px;
      object-fit: cover;
      filter: brightness(70%);
    }

    .slide::after {
      content: "Cortinas Deportivas";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      padding: 20px;
    }

    @keyframes slide {
      0% { transform: translateX(0%); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }

    /* Productos */
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      background-color: #1c1c1c;
    }

    .producto {
      background: #292929;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,255,204,0.1);
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0,255,204,0.3);
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .producto-info {
      padding: 15px;
    }

    .producto-info h3 {
      margin-bottom: 10px;
      color: #00ffcc;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      background-color: #222;
      color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      position: relative;
      border: 2px solid #00ffcc;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 25px;
      cursor: pointer;
      color: #00ffcc;
    }

    /* Footer */
    footer {
      background-color: #111;
      color: #eee;
      padding: 40px 20px;
    }

    .footer-content {
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
    }

    .footer-section {
      flex: 1;
      min-width: 250px;
    }

    .footer-section h3 {
      margin-bottom: 15px;
      color: #00ffcc;
    }

    .footer-section input, .footer-section textarea {
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }

    .footer-section button {
      background: #00ffcc;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .footer-section button:hover {
      background: #00ccaa;
    }

    .botones-laterales {
      position: fixed;
      left: 20px;
      bottom: 120px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1500;
    }

    .botones-laterales a img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #00ffcc;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,255,204,0.3);
      transition: transform 0.3s;
    }

    .botones-laterales a img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Lumac Sport</h1>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <nav class="nav" id="menu">
      <button onclick="window.location.href='../index2.html'">Más aquí</button>
    </nav>
  </header>

  <!-- Carrusel -->
  <div class="carousel">
    <div class="slides">
      <div class="slide"><img src="img/carrusel/CRRSL_LMSP.jpg" alt="Imagen 1"></div>
      <div class="slide"><img src="img/carrusel/CRRSL_LMSP2.jpg" alt="Imagen 2"></div>
      <div class="slide"><img src="img/carrusel/CRRSL_LMSP3.jpg" alt="Imagen 3"></div>
    </div>
  </div>

  <!-- Productos -->
  <section class="productos">
    <div class="producto" onclick="mostrarModal('Producto 1', 'Material: pisos, Resistencia: buena, Tipo:pista.')">
      <img src="img/carrusel/CRRSL_LMSP3.jpg" alt="Producto 1">
      <div class="producto-info">
        <h3>Producto 1</h3>
        <p>Material: pista<br>Resistencia: buena<br>Tipo: pista</p>
      </div>
    </div>
    <div class="producto" onclick="mostrarModal('Producto 2', 'Material: pisos, Resistencia: buena, Tipo:pista.')">
      <img src="img/carrusel/CRRSL_LMSP3.jpg" alt="Producto 2">
      <div class="producto-info">
        <h3>Producto 2</h3>
        <p>Material: pista<br>Resistencia: buena<br>Tipo: pista</p>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h3>Sobre el Fabricante</h3>
        <p>Fabricamos ppisosn pistas de atletismo profepista .</p>
      </div>
      <div class="botones-laterales">
        <a href="https://wa.me/1234567890" target="_blank">
          <img src="../img/redes/wats.png"/>
        </a>
      </div>
      <div class="footer-section">
        <h3>¿quieres cotizar?</h3>
        <form>
          <input type="text" placeholder="Tu nombre" required>
          <input type="email" placeholder="Tu correo" required>
          <textarea rows="4" placeholder="Escribe tu pregunta..." required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function mostrarModal(titulo, descripcion) {
      document.getElementById('modal-title').innerText = titulo;
      document.getElementById('modal-desc').innerText = descripcion;
      document.getElementById('modal').style.display = 'block';
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
